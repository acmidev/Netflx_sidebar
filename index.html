<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="slider.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix SideBar</title>
  </head>
  <body>
    <section class="main-container">
      <section class="sideBar">
        <div class="logo">
          <a href="#home"><p>Netflix</p></a>
          <span><i class="fa-solid fa-cube"></i></span>
        </div>
        <div class="menu">
          <p>MENU</p>
          <ul>
            <li>
              <a href="#browse"><i class="icon fa-brands fa-safari"></i> Browse <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a>
            </li>
            <li>
              <a href="#watchlist"
                ><i class=" icon fa-solid fa-calendar-plus"></i> Watchlist <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a
              >
            </li>
            <li>
              <a href="#friends"><i class=" icon fa-solid fa-user-group"></i> Friends <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a>
            </li>
            <li>
              <a href="#notifications"
                ><i class="icon fa-solid fa-bell"></i> Notifications <span class="notification">2</span><span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a
              >
            </li>
          </ul>
        </div>
        <div class="category">
          <p>CATEGORY</p>
          <ul>
            <li>
              <a href="#tv-shows"
                ><i class=" icon fa-solid fa-tv"></i> TV-Shows <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href="#movies"><i class="icon fa-solid fa-video"></i> Movies <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#games"><i class="icon fa-solid fa-gamepad"></i> Games <span>New</span
                ><span class="goTo"><i class="icon fa-solid fa-angle-right"></i></span></a>
            </li>
          </ul>
        </div>
        <div class="general">
          <p>GENERAL</p>
          <ul>
            <li>
              <a href="#settings"
                ><i class="icon fa-solid fa-gear"></i> Settings <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href="#log-out"><i class="icon fa-solid fa-right-from-bracket"></i> Log Out <span class="goTo"><i class="fa-solid fa-angle-right"></i></span></a>
            </li>
          </ul>
        </div>
        <div class="account">
          <picture><img src="./assets/Profile-Male-PNG.png" alt="profile picture" /></picture>
          <div class="info-user">
            <p id="sidebar-name">Daniel</p>
            <p>Restricted Account</p>
          </div>
        </div>
      </section>
    </section>
    <div id="app"></div>
    <script src="./js/route.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/settings.js"></script>
  </body>
</html>
